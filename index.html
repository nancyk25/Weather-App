<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <html lang = "en">
  
  <title>Nancy's Weather App</title>
<head>
  
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500" rel="stylesheet">
  </head>
  
<body onload="changeColor()" id = "random-background">
  
  <div class ="container">
    <div class ="row">
      <header class="col-xs-12 text-center">
        <center><h1 class="header">Local Weather Forecast</h1>
        <h2 class="header-blurb">The weather currently is: </h2></center>
      </header>
      
      <div class="weather-info col-xs-12 col-xs-8-offset-2">
          <div><span id='temp'></span><span id="toggle-unit" class="hidden">F</span></div>
        <div id="city"><span id="country"></span></div>
        <div id="desc">Loading...</div>
      </div>
    
  
        <figure class="icons">
  <canvas id="clear-day" width="64" height="64" class = "icon"></canvas>
	<canvas id="clear-night" width="64" height="64" class = "icon"></canvas>
	<canvas id="partly-cloudy-day" width="64" height="64" class = "icon"></canvas>
	<canvas id="partly-cloudy-night" width="64" height="64" class = "icon"></canvas>
	<canvas id="cloudy" width="64" height="64" class = "icon"></canvas>
	<canvas id="rain" width="64" height="64" class = "icon"></canvas>
	<canvas id="sleet" width="64" height="64" class = "icon"></canvas>
	<canvas id="snow" width="64" height="64" class = "icon"></canvas>
	<canvas id="wind" width="64" height="64" class = "icon"></canvas>
	<canvas id="fog" width="64" height="64" class = "icon"></canvas>
        </figure>
        

     
      <div id="daily-quote" class="hidden">"Don't worry, be happy."</div>
      
    </div>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<script type="text/javascript" src="test.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOzHaBEGc5syR3vKPw3phntyWev2rVOiE&libraries=places,geometry"></script> 
  <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
<script>
  function changeColor(){
    var x = Math.round(Math.random() * 255);
    var y = Math.round(Math.random() * 255);
    var z = Math.round(Math.random() * 255);
    var bg = "rgb("+x+","+y+","+z+")";
    document.getElementById("random-background").style.background = bg;

  }
  </script>
</body>
</html>
  
    <script  src="js/index.js"></script>

</body>
</html>
